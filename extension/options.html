<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body {
    font-family: Arial, sans-serif;
    min-width: 300px;
    padding: 10px;
    background: var(--bg, #fff);
    color: var(--fg, #000);
  }
  input {
    width: 100%;
    box-sizing: border-box;
    margin-top: 5px;
  }
  button { margin-top: 10px; width: 100%; }
  @media (prefers-color-scheme: dark) {
    body { --bg: #2b2b2b; --fg: #f0f0f0; }
  }
</style>
</head>
<body>
<label>Backend URL:
  <input id="backendUrl" type="text" placeholder="http://localhost:3000">
</label>
<label>Username:
  <input id="backendUser" type="text" placeholder="user">
</label>
<label>Password:
  <input id="backendPass" type="password" placeholder="password">
</label>
<button id="save">Save</button>
<button id="test">Test Connection</button>
<div id="status"></div>
<script src="options.js"></script>
</body>
</html>
