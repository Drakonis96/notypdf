<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body {
    font-family: Arial, sans-serif;
    min-width: 300px;
    padding: 10px;
    background: var(--bg, #fff);
    color: var(--fg, #000);
  }
  textarea, input {
    width: 100%;
    box-sizing: border-box;
    margin-top: 5px;
  }
  textarea { height: 100px; }
  button { margin-top: 10px; width: 100%; }
  @media (prefers-color-scheme: dark) {
    body { --bg: #2b2b2b; --fg: #f0f0f0; }
  }
</style>
</head>
<body>
<textarea id="selection" placeholder="No text selected"></textarea>
<input id="identifierPattern" type="text" placeholder="Identifier pattern (optional)" />
<button id="send">Send to Notion</button>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
